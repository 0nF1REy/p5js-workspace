<!doctype html>
<html lang="pt-BR">
  <head>
    <title>p5.js - Workspace</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Orbitron:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gintama-black: #0a0a0b;
        --gintama-cyan: #4ca6b8;
        --gintama-silver: #f3f4f6;
        --gintama-bg: hsl(220 18% 10%);
        --card-bg: rgba(255, 255, 255, 0.02);
        --card-border: rgba(76, 166, 184, 0.2);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: var(--gintama-bg);
        color: var(--gintama-silver);
        font-family: "Noto Sans JP", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(
            circle at 20% 30%,
            rgba(76, 166, 184, 0.05),
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(76, 166, 184, 0.05),
            transparent 40%
          );
        pointer-events: none;
      }

      .wrapper {
        text-align: center;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 4rem;
        width: 100%;
        max-width: 800px;
        padding: 2rem;
      }

      .title {
        font-family: "Orbitron", sans-serif;
        font-size: 3.5rem;
        font-weight: 900;
        letter-spacing: 8px;
        text-transform: uppercase;
        color: var(--gintama-silver);
        margin-bottom: 0.5rem;
        text-shadow: 0 0 20px rgba(76, 166, 184, 0.3);
      }

      .subtitle {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 4px;
        color: var(--gintama-cyan);
        font-weight: 700;
        opacity: 0.8;
      }

      .links {
        display: flex;
        justify-content: center;
        gap: 2rem;
      }

      .card {
        flex: 1;
        max-width: 300px;
        height: 180px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        backdrop-filter: blur(10px);
      }

      .card span {
        font-family: "Orbitron", sans-serif;
        font-size: 1.2rem;
        font-weight: 900;
        letter-spacing: 3px;
        color: var(--gintama-silver);
        z-index: 2;
        transition: color 0.3s ease;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(76, 166, 184, 0.1),
          transparent
        );
        transition: 0.5s;
      }

      .card:hover {
        transform: translateY(-10px) scale(1.02);
        border-color: var(--gintama-cyan);
        background: rgba(76, 166, 184, 0.05);
        box-shadow:
          0 15px 35px rgba(0, 0, 0, 0.5),
          0 0 15px rgba(76, 166, 184, 0.2);
      }

      .card:hover span {
        color: var(--gintama-cyan);
      }

      .card:hover::before {
        left: 100%;
      }

      .footer {
        position: absolute;
        bottom: 40px;
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: rgba(243, 244, 246, 0.3);
        font-weight: 700;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        padding-top: 20px;
        width: 200px;
        text-align: center;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: var(--gintama-cyan) var(--gintama-black);
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: var(--gintama-black);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--gintama-cyan);
        border-radius: 999px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <div class="title">p5.js</div>
        <div class="subtitle">Execution Environment Selector</div>
      </div>
      <div class="links">
        <a
          class="card"
          href="https://editor.p5js.org/0nF1REy/sketches/Q5L99NFnw"
          target="_blank"
          ><span>STATIC</span></a
        >
        <a
          class="card"
          href="https://editor.p5js.org/0nF1REy/sketches/NJdBGf1aM"
          target="_blank"
          ><span>DYNAMIC</span></a
        >
      </div>
    </div>
    <div class="footer">workspace</div>
  </body>
</html>
